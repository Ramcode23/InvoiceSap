<div class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container >
        <button class="add-button" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"
        routerLink="/main/invoice">
        <mat-icon>add</mat-icon>
      </button>
      </ng-container>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>InvoiceNumber</th>
      <td mat-cell *matCellDef="let row">{{row.invoiceNumber}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="invoiceDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>InvoiceDate</th>
      <td mat-cell *matCellDef="let row">{{row.invoiceDate|date}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row">{{row.total}}</td>
    </ng-container>

   <!-- Actions Column -->
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" [routerLink]="['/main/invoice',row.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn"(click)="delete(row)">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
