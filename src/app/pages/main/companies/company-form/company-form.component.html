<mat-card>
  <mat-card-title>Company</mat-card-title>
<mat-card-content>
<form [formGroup]="companyForm" (ngSubmit)="submit()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Company name" formControlName="name">
  </mat-form-field>
</p>

<div class="button">
  <button routerLink="/main/companies" mat-button><mat-icon>arrow_back_ios</mat-icon></button>
  <button type="submit" mat-button><mat-icon>save</mat-icon></button>
</div>


</form>
</mat-card-content>
</mat-card>
