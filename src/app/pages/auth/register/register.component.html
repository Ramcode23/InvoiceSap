<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="FirtName" formControlName="firstName">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="LastName" formControlName="lastName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>



      <div class="button">
        <button type="submit" mat-button>SingUp</button>
        <button routerLink="/auth/login" mat-button>Login</button>
      </div>


    </form>
  </mat-card-content>
</mat-card>
